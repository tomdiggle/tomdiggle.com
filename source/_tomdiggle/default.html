---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% unless jekyll.environment == "production" %}
            <meta name="robots" content="noindex, nofollow">
        {% endunless %}
        {% seo %}
        <link rel="shortcut icon" type="image/x-icon" href="{{ 'favicon.ico' | asset_path }}">
        <link rel="apple-touch-icon" href="{{ 'favicon.png' | asset_path }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ 'favicon.png' | asset_path }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ 'favicon.png' | asset_path }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ 'favicon.png' | asset_path }}">
        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.rssfeed }}">
        {% stylesheet museo %}
        {% stylesheet museosans %}
        {% stylesheet tomdiggle %}
    </head>
    <body>
        {% include header.html %}

        {{ content }}

        {% include footer.html %}
    </body>
</html>
