---
layout: page
---
<div class="posts">
    <article class="post">
        {% include post.html %}
    </article>
</div>

<div class="pagination cf">
    {% if page.previous %}
        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" class="older" title="{{ page.previous.title }}">{{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" class="newer" title="{{ page.next.title }}">{{ page.next.title }}</a>
    {% endif %}
</div>
