---
layout: page
---
<div class="posts">
    <article class="post">
        {% include post.html %}
    </article>
</div>

<div class="pagination cf">
    <nav role="navigation">
    {% if page.previous %}
        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" class="pagination__link pagination__previous" title="{{ page.previous.title }}">{{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" class="pagination__link pagination__next" title="{{ page.next.title }}">{{ page.next.title }}</a>
    {% endif %}
    </nav>
</div>
