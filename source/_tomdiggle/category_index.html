---
layout: page
---
<section class="category">
    <div class="container">
        {% for post in site.categories[page.category] %}
        <h2 class="category__title">{{ post.date | date: "%Y" }}</h2>
        <article class="category__post">
            <header><h3><a href="{{ post.url }}" class="category__link">{{ post.title }}</a></h3></header>
            <time datetime="{{ post.date }}" class="category__pubdate" pubdate>
                <span class="month">{{ post.date | date: "%b" }}</span>
                <span class="day">{{ post.date | date: "%d" }}</span>
                <span class="year">{{ post.date | date: "%Y" }}</span>
            </time>
            <div class="category__categories">{{ post.categories | category_links }}</div>
        </article>
        {% endfor %}
    </div>
</section>
