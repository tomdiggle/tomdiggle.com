---
layout: page
title: Blog
---
<div class="posts">
{% for post in paginator.posts %}
    <article class="post">
        <header><h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2></header>
        <aside class="grid-20 grid-tablet-100 grid-mobile-100">
            {% include post/meta.html %}
        </aside>
        <section class="grid-80 grid-tablet-100 grid-mobile-100">
            {{ post.excerpt }}
        </section>
    </article>
{% endfor %}
</div>

{% if paginator.total_pages > 1 %}
<div class="pagination">
    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="older">Older</a>
    {% endif %}
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="newer">Newer</a>
    {% endif %}
</div>
{% endif %}
