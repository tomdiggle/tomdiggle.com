---
layout: page
title: Blog
---
<div class="posts">
{% for post in paginator.posts %}
    <article class="post">
        <header><h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2></header>
        <aside class="grid-20 grid-mobile-100">
            {% include post/meta.html %}
        </aside>
        <section class="grid-80 grid-mobile-100">
            {{ post.excerpt }}
        </section>
    </article>
{% endfor %}
</div>
