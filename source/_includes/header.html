{% if page.cover_image %}
<header id="site-header" class="site-header site-header__cover-image" style="background-image: url('{{ page.cover_image | asset_path }}');">
{% else %}
<header id="site-header" class="site-header">
{% endif %}
    <div class="container">
        <div class="row">
            <div class="site-branding col-sm-4">
                <a href="{{ site.baseurl }}/" class="site-branding__link">{% image logo.png class:"site-branding__logo" %}</a>
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <menu id="main-navigation" class="main-navigation">
                    <li class="main-navigation__list"><a href="{{ site.baseurl }}/about/" class="main-navigation__link">About</a></li>
                    <li class="main-navigation__list"><a href="{{ site.baseurl }}/work/" class="main-navigation__link">Work</a></li>
                </menu>
            </div>
        </div>
    </div>

    {% if page.cover_image %}
    <div class="page-title center">
        <div class="container">
            <h2>{{ page.title }}</h2>
            <h3>{{ page.description }}</h3>
        </div>
    </div>
    {% endif %}

</header>
