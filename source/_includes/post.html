{% if index %}
<header class="post__header"><h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2></header>
{% endif %}
<aside class="post__meta grid-20 grid-tablet-100 grid-mobile-100">
    {% include post/meta.html %}
</aside>
<section class="post__content grid-80 grid-tablet-100 grid-mobile-100">
    {{ content }}
    {% if index %}
    <a href="{{ post.url }}" class="post__continue-reading" title="Continue reading {{ post.title }}">Continue reading</a>
    {% endif %}
</section>
