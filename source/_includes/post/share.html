<div class="widget-share-entry">
    <h5 class="widget-share-entry__title">Share this entry</h5>
    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }} by @{{ site.twitter_user }}" class="btn btn--share btn--twitter" title="" data-avia-related-tooltip="Share article on Twitter" target="_blank"><span class="screen-reader-text">Share article on Twitter</span></a>
    <a href="https://www.facebook.com/dialog/share?app_id=847768308611844&amp;display=popup&amp;href={{ site.url }}{{ page.url }}&amp;redirect_uri={{ site.url }}{{ page.url }}" class="btn btn--share btn--facebook" title="" data-avia-related-tooltip="Share article on Facebook" target="_blank"><span class="screen-reader-text">Share article on Facebook</span></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="btn btn--share btn--googleplus" title="" data-avia-related-tooltip="Share article on Google Plus" target="_blank"><span class="screen-reader-text">Share article on Google Plus</span></a>
    <a href="http://linkedin.com/shareArticle?mini=true&amp;title={{ page.title }}&amp;url={{ site.url }}{{ page.url }}" class="btn btn--share btn--linkedin" title="" data-avia-related-tooltip="Share article on LinkedIn" target="_blank"><span class="screen-reader-text">Share article on LinkedIn</span></a>
    <a href="mailto:?subject={{ page.title }}%20by%20{{ site.title }}&amp;body={{ site.url }}{{ page.url }}" class="btn btn--share btn--mail" title="" data-avia-related-tooltip="Share article via Email" target="_blank"><span class="screen-reader-text">Share article via Email</span></a>
</div>
